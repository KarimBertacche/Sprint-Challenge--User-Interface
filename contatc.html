<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sprint Challenge - Products</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <header id="header">
                <nav class="nav-bar">
                    <figure class="nav-logo">
                        <a href="#"><img src="img/lambda-black.png" alt="Navigation logo"></a>
                    </figure>
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="products.html">Products</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
                <figure>
                    <img class="products-hero-img" src="img/products-hero.jpg" alt="Header image">
                </figure>
            </header>
            <main id="contact-main">
               <form class="contact-form" action="" method="post">
                    <div class="form-box">
                        <label for="name">Your name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required><label for="name">
                    </div>
                    <div class="form-box">
                            <label for="surname">Your surname:</label>
                            <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>
                    </div>
                    <div class="form-box">
                            <label for="email">Your email:</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-box">
                            <label for="tel">Your tel:</label>
                            <input type="tel" name="tel" id="tel" placeholder="Enter your tel" required>
                    </div>
                    <div class="form-box">
                            <label for="password">Your password:</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                            <input type="password" name="password" id="password" placeholder="Re-enter your password" required>
                    </div>
                    <div class="form-box">
                        <label for="rating">How did you find our website?</label>
                        <select name="rating">
                            <option value="veryBad">Very bad</option>
                            <option value="bad">Bad</option>
                            <option value="good">Good</option>
                            <option value="veryGood">Very good</option>
                            <option value="great">Great</option>
                        </select>
                    </div>
                    
                    <input class="submit-btn" type="submit" value="Submit">
                  </form>
                   

               </form>
            </main>
            <footer id="footer">
                <nav class="footer-nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </nav>
            </footer>   
        </div>       
    </body>
</html>
